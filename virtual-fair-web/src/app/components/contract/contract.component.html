<br>
<div class="row">
  <div class="col">
    <h5><i class="fa fa-file-contract"></i> Contratos</h5>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text" (click)="findAll();"><i class="fa fa-search"></i></div>
      </div>
      <input type="text" class="form-control" placeholder="Buscar contrato" [(ngModel)]="searcher">
    </div>
  </div>
  <div class="col">
    <button class="btn btn-primary"><i class="fa fa-plus"></i> Nuevo contrato</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col">
    <div class="table-responsive">
      <table class="table table-sm">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Fecha de Creación</th>
            <th>Fecha de Expiración</th>
            <th>Contrato</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="!loadingFindAll && contracts.length > 0">
          <tr *ngIf="loadingFindAll && contracts.length > 0">
            <td colspan="6" class="text-center"><i class="fa fa-circle-notch"></i> Cargando.</td>
          </tr>
          <tr *ngFor="let contract of contracts">
            <td>{{ contract.id }}</td>
            <td>{{ contract.user.fullName }}</td>
            <td>{{ contract.creationDate | date:'dd/MM/yyyy' }}</td>
            <td>{{ contract.expirationDate | date:'dd/MM/yyyy' }}</td>
            <td><button class="btn btn-sm btn-outline-primary">Ver contrato</button></td>
            <td>
              <button class="btn btn-sm btn-outline-primary">Ver detalle</button>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="loadingFindAll && contracts.length == 0">
          <tr>
            <td colspan="6" class="text-center"><i class="fa fa-circle-notch"></i> Cargando.</td>
          </tr>
        </tbody>
        <tbody *ngIf="!loadingFindAll && contracts.length == 0">
          <tr>
            <td colspan="6" class="text-center"><i class="fa fa-folder-open"></i> Sin resultados.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
