<div class="container-fluid bg-white text-dark h-100 w-100" (keypress)="keyPress($event);">
  <div style="position: fixed;top: 45%;left: 50%;width: 320px;height: auto;transform: translate(-50%, -50%);">
    <div class="card border-top-left-radius-0 border-top-right-radius-0 bg-login-opacity shadow-sm" style="padding: 2.5rem!important;">
      <!-- <div class="text-center p-2">
        <img src="assets/img/bhp-logo.svg" width="50px">
      </div> -->
      <div class="text-center p-2">
        <h6>Ingresa a Feria Virtual</h6>
      </div>
      <div class="form-group">
        <input type="email" [(ngModel)]="user.email" class="form-control" placeholder="Correo">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Contraseña">
      </div>
      <button class="btn btn-info" (click)="findByEmailAndPassword();" [disabled]="loadingFindByEmailAndPassword"><i
          class="fa fa-circle-notch fa-spin" *ngIf="loadingFindByEmailAndPassword"></i> Ingresar</button>
      <div class="form-group text-center">
        <a class="btn btn-link btn-sm text-dark" routerLink="/recovery-password">Recuperar contraseña</a>
      </div>
    </div>
  </div>
</div>
