<div class="modal-header">
  <h4 class="modal-title">Registrar usuario</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="dialogRef.close()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group container">
    <div class="row py-2">
      <div class="col">
        <input
          class="form-control"
          type="text"
          [(ngModel)]="newUserData.fullName"
          placeholder="Nombre completo"
        />
      </div>
      <div class="col">
        <input
          class="form-control"
          type="text"
          [(ngModel)]="newUserData.country"
          placeholder="País"
        />
      </div>
    </div>
    <div class="row py-2">
      <div class="col">
        <input
          class="form-control"
          type="text"
          [(ngModel)]="newUserData.email"
          placeholder="E-mail"
        />
      </div>
      <div class="col">
        <input
          class="form-control"
          type="text"
          [(ngModel)]="newUserData.city"
          placeholder="Ciudad"
        />
      </div>
    </div>
    <div class="row py-2">
      <div class="col">
        <select
          class="form-control"
          id="exampleFormControlSelect1"
          [(ngModel)]="newUserData.idProfile"
        >
          <option disabled [ngValue]="undefined">Seleccionar perfil</option>
          <option *ngFor="let profile of profileList" [ngValue]="profile.id">
            {{ profile.name }}
          </option>
        </select>
      </div>
      <div class="col">
        <input
          class="form-control"
          type="text"
          [(ngModel)]="newUserData.address"
          placeholder="Dirección"
        />
      </div>
    </div>
    <div class="row py-2">
      <div class="col">
        Contraseña autogenerada: <b>{{ newUserData.password }}</b>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="dialogRef.close()"
  >
    Cerrar
  </button>
  <button [disabled]="processing" type="button" class="btn btn-primary" (click)="registerNewUser()">
    <mat-spinner class="white-spinner" [diameter]="17" *ngIf="processing"></mat-spinner>
    <span *ngIf="!processing">Registrar</span>
  </button>
</div>
