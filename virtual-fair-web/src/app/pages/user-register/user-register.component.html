<div class="card">
  <div
    class="card-header py-3 card-header-info row justify-content-between align-items-center"
  >
    <div class="col">
      <h4 class="card-title m-0">Registrar Usuario</h4>
    </div>
    <div class="col-2">
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="dialogRef.close()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="form-group container">
      <div class="row py-2">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Nombre completo</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="newUserData.fullName"
              placeholder="Nombre completo"
            />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>País</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="newUserData.country"
              placeholder="País"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row py-2">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="newUserData.email"
              placeholder="E-mail"
            />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Ciudad</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="newUserData.city"
              placeholder="Ciudad"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row py-2">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Rol</mat-label>
            <mat-select
              id="exampleFormControlSelect1"
              [(ngModel)]="newUserData.idProfile"
            >
              <mat-option
                *ngFor="let profile of profileList"
                [value]="profile.id"
                >{{ profile.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Dirección</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="newUserData.address"
              placeholder="Dirección"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row py-2">
        <div class="col">
          Contraseña autogenerada: <b>{{ newUserData.password }}</b>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-info"
      (click)="dialogRef.close()"
    >
      Cerrar
    </button>
    <button [disabled]="processing" type="button" class="btn btn-success" (click)="registerNewUser()">
      <mat-spinner class="white-spinner" [diameter]="17" *ngIf="processing"></mat-spinner>
      <span *ngIf="!processing">Registrar</span>
    </button>
  </div>
</div>
