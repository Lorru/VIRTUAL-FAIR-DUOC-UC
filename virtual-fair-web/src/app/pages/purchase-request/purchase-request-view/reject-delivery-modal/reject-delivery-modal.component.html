<div class="card" style="min-width: 500px;">
  <div
    class="card-header py-3 card-header-danger row justify-content-between align-items-center"
  >
    <div class="col">
      <h4 class="card-title m-0">Rechazar entrega</h4>
    </div>
    <div class="col-2">
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="dialogRef.close()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="card-body p-4 text-center">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Detalle aquí la razón del rechazo...</mat-label>
      <textarea matInput minlength="{{minLength}}" maxlength="{{maxLength}}" [(ngModel)]="rejectionReason" ></textarea>
      <mat-hint align="end">{{rejectionReason.length}} / 256</mat-hint>
    </mat-form-field>  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-info"
      (click)="dialogRef.close(false)"
    >
      Cerrar
    </button>
    <button
      type="button"
      class="btn btn-success"
      (click)="dialogRef.close(rejectionReason)"
    >
      <span>Enviar</span>
    </button>
  </div>
</div>
