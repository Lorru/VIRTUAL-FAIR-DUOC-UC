<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div
            class="card-header card-header-danger row justify-content-between align-items-center"
          >
            <div class="col-md-4">
              <p class="card-category">
                <mat-form-field style="height: 47px;">
                  <mat-icon matPrefix>search</mat-icon>
                  <input
                    name="search-auction"
                    [(ngModel)]="searchTerm"
                    (ngModelChange)="searchAuctions()"
                    matInput
                  />
                  <mat-placeholder class="placeholder"
                    >Buscar subasta</mat-placeholder
                  >
                </mat-form-field>
              </p>
            </div>
            <div *ngIf="profileId === 1" class="col-md-4 justify-content-end d-flex">
              <button
                class="btn btn-success m-0"
                (click)="addAuction()"
              >
                Crear subasta
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>ID</th>
                  <th>ID Venta</th>
                  <th>Solicitado por</th>
                  <th>Fecha Decisi√≥n</th>
                  <th>Estado</th>
                  <th></th>
                </thead>
                <tbody>
                  <tr *ngFor="let auction of displayedAuctions">
                    <td>{{ auction.displayInfo.id }}</td>
                    <td>{{ auction.displayInfo.idPurchaseRequest }}</td>
                    <td>{{ auction.displayInfo.solicitedBy }}</td>
                    <td>{{ auction.displayInfo.limitDate }}</td>
                    <td>{{ auction.displayInfo.status }}</td>
                    <td>
                      <button
                        [routerLink]="[
                          '/main/auction',
                          auction.id
                        ]"
                        class="btn btn-sm btn-outline-primary"
                      >
                        Ver detalle
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
